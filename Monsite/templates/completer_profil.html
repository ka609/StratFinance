{% extends 'base.html' %}

{% block title %}Compléter le profil{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Compléter vos informations</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>

    <p class="text-center mt-3">
        <a href="{% url 'Monsite:accueil' %}">Retour au tableau de bord</a>
    </p>
</div>
{% endblock %}
