{% extends "base.html" %}

{% block title %}Initiation du Paiement{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .payment-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .payment-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }
</style>

<div class="payment-container">
    <h2>Effectuez un Paiement</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="montant">Montant :</label>
            <input type="number" name="montant" id="montant" required placeholder="Entrer le montant" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Payer avec CinetPay</button>
    </form>
</div>
{% endblock %}
